<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
           $(function () {
               $("#btn1").click(function() {
                    $("#box").fadeTo("fast", 0.3); // 투명도 30%
                    // fadeTo 메서드가 opacity속성을 변경
                    // opacity(투명도)
               });

               $("#btn2").click(function() {
                    $("#box").fadeTo("fast",0.7);
               })
           })

            
        })
    </script>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>        
    <button id="btn1">투명도 0.3</button>
    <button id="btn2">투명도 0.7</button>


    <div id="box">box</div>

</body>

</html>
