<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function() {
           $(function () {
               $("#btn1").click(function() {
                    $("#box").animate({"left" : "+=50px"}, 1000) 
               })

               $("#btn2").click(function() {
                    $("#box").animate({"right" : "+=50px"}, 1000)
               })
           })

            
        })
    </script>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>

<body>        
    <button id="btn1">오른쪽 이동</button>
    <button id="btn2">왼쪽 이동</button>


    <div id="box">box</div>

</body>

</html>
